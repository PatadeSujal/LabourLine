spring:
  application:
    name: LabourLine
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/LabourLine}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

